<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinidad Blog Post</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <h1>Trinidad & Tobago Blog 2024 Post</h1>
    <form
      id="input-form"
      method="POST"
      enctype="multipart/form-data"
      action="/new_post"
    >
      <div class="input-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
      </div>
      <div class="input-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </div>
      <div class="input-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <div class="input-group">
        <label for="post">Post Content</label>
        <textarea id="post" name="post" rows="12" cols="65"></textarea>
      </div>
      <div class="input-group">
        <label for="images">Post Photo</label>
        <input type="file" name="images" id="images" multiple />
        <div id="displayed-images"></div>
      </div>
      <button type="submit">Post</button>
    </form>
    <script src="inputs.js"></script>
  </body>
</html>
